<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet">
    <script defer src="/_vercel/insights/script.js"></script>
    
    <title>Chaos Zone</title>
    <meta
      name="description"
      content="Britta Baumannn"
    />
  </head>

<body>
  <div class="fade-in-2 static ">
    <div class="relative z-10 min-h-screen min-w-screen">
        <header class="p-4 flex absolute inset-x-0 top-0 justify-between text-black bg-transparent border-none">
          
          
          
        </header>  

        <header class="p-4 flex absolute inset-x-0 bottom-0 justify-between  text-black  bg-transparent border-none">
          <p class="font-droulers text-2xl  ">Britta Text3</p>
          <p class="font-droulers text-2xl  ">Britt</p>
         </header>  
     </div>


  <div class="absolute top-0 z-0 fade-in-3 min-w-80">

    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    
    <script type="text/javascript" src="../js/cables.js"></script>
    <script type="text/javascript" src="../js/ops.js"></script>

    <script type="text/javascript"  src="../js/cgl_copytexture.js"></script>


    <script type="text/javascript">

        function showError(initiator,...args)
        {
            CABLES.logErrorConsole("[" + initiator + "]", ...args);
        }

        function patchInitialized(patch)
        {
            // You can now access the patch object (patch), register variable watchers and so on
        }

        function patchFinishedLoading(patch)
        {
            // The patch is ready now, all assets have been loaded
        }

        document.addEventListener("CABLES.jsLoaded", function (event)
        {
            CABLES.patch = new CABLES.Patch({
                patchFile: '../js/BaumIntro.json',
                "prefixAssetPath": "../",
                "assetPath": "../assets/",
                "jsPath": "../js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true } // make canvas transparent
            });
        });

        // disable rubberband effect on mobile devices
        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
  </script>

  </div>


</div>

</body>
</html>
